{% extends 'ogolne/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Wniosek o Dowód Osobisty{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Nowy wniosek o dowód osobisty</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Złóż wniosek</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const powodSelect = document.getElementById('id_powod_wydania');
        const innyPowodRow = document.querySelector('#div_id_inny_powod_wydania');

        function toggleInnyPowod() {
            if (powodSelect.value === 'inny') {
                innyPowodRow.style.display = '';
            } else {
                innyPowodRow.style.display = 'none';
            }
        }

        toggleInnyPowod();
        powodSelect.addEventListener('change', toggleInnyPowod);
    });
</script>
{% endblock %}
