{% extends 'ogolne/base.html' %}
{% block content %}
<h2>Lista wniosków o rejestrację</h2>
<ul>
  {% for wniosek in wnioski %}
    <li>
      {{ wniosek.marka }} {{ wniosek.model }} - {{ wniosek.status }}
      [<a href="{% url 'rejestracja_samochodu:rozpatrz_wniosek_rejestracja' wniosek.pk %}">Rozpatrz</a>]
    </li>
  {% endfor %}
</ul>
{% endblock %}
