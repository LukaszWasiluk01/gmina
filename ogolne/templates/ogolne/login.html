{% extends "ogolne/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Zaloguj się</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Zaloguj</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Nie masz jeszcze konta? <a href="{% url 'rejestracja' %}">Zarejestruj się tutaj</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
