{% extends 'ogolne/base.html' %}

{% block content %}
<h2>Lista zgłoszeń do weryfikacji</h2>

<ul>
  {% for z in zgloszenia %}
    <li>
      {{ z.data_zlozenia }} - {{ z.tytul}}
      <a href="{% url 'akt_urodzenia:zglos_urodzenie_detail' z.pk %}">Rozpatrz zgloszenie</a>
    </li>
  {% empty %}
    <li>Brak zgłoszeń</li>
  {% endfor %}
</ul>

<a href="{% url 'ogolne:index' %}">Wróć</a>
{% endblock %}
